<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissor Lizard Spock</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="HandheldFriendly" content="true">
    <script src="mainJavaScript.js" defer></script>
</head>
<body>
<h1 id="welcome-message">Welcome to RPSLS</h1>


<section class="midLeft">
    <div class="choices">
        <button class="choices" data-selection="rock" id="rock"><img src="Resources/rock.png" alt=""/></button>
        <button class="choices" data-selection="paper" id="paper"><img src="Resources/paper.png" alt=""/></button>
        <button class="choices" data-selection="scissor" id="scissor"><img src="Resources/scissor.jpg" alt=""/></button>
        <button class="choices" data-selection="lizard" id="lizard"><img src="Resources/lizard.png" alt=""/></button>
        <button class="choices" data-selection="spock" id="spock"><img src="Resources/spock.jpg" alt=""/></button>
    </div>

    <div class="display">
        <p>Your choice: </p>
        <span class="resultScore"> </span>
        <img src="" alt="" id="playerChoice">
    </div>

    <div class="display">
        <button id="generate">Generate computer choice</button>
        <span class="resultScore"> </span>
        <img src="" alt="" id="computerChoice">
        <p id="result"></p>
        <button id="win">Click to see the winner</button>

    </div>
</section>

<section class="midRight">
    <iframe width="320" height="240" src="https://www.youtube.com/embed/Kov2G0GouBw" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    <h2>Game rules:</h2>
    <div id="gameRules">
        <img src="Resources/RPSLS.webp" alt="">
    </div>
</section>

<button class="reset" id="reset">Click to reset the game!</button>

</body>
</html>
